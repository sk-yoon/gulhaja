      $(document).ready(function () {
        getEbookList();
      });

      function getEbookList() {
        $.ajax({
          type: "GET",
          dataType: "JSON",
          url: "/ebook/select",
          success: function (ret) {
            data = JSON.parse(JSON.stringify(ret));
            showPDF(data);
          },
        });
      }
