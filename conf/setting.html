<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../assets/css/animate.css" />
        <link rel="stylesheet" href="../assets/css/topbar_d.css">
    </head>
    <body>
        <div class="navbar box-shadow">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <img src="../assets/img/new_main_logo2.png" width="250px;" class="align-items-center">
                </a>
                <div class="align-items-center writeNo">
                    <strong>E-Book 파일 관리 및 작가 관리</strong>
                </div>
                <div style="width: 250px;">
                    <button style="float: right;" class="navbar-toggler" type="button" onclick="location.href='/'">
                        <i class="fa fa-home navbar"></i>
                    </button>
                </div>
            </div>
        </div>

        <hr />

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <table id="showList" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">순서</th>
                                <th scope="col">제목</th>
                                <th scope="col">작가</th>
                                <th scope="col">소속</th>
                                <th scope="col">학년</th>
                                <th scope="col">Filename</th>
                                <th scope="col">표시여부 (Y/N)</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#insertEBookModal">추가</button>
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-6">
                    <h4>환경 설정</h4>
                    <div class="input-group">
                        <label class="input-group-text" for="intervalSec">PDF 파일 표시 시간</label>
                        <select id="intervalSec" class="form-select">
                        </select>
                    </div>
                </div>

                <div class="col-6">
                    <div claa="row">
                        <div id="sample">
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label>이름 검색 :</label>
                        </div>
                        <div class="col-4">
                            <input class="form-control" type="text" id="writer_name" />
                        </div>
                        <div class="col-4">
                            <button class="btn btn-outline-secondary" id="searchWriter">검색</button>
                        </div>
                        <div class="col-2 right">
                            <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#addWriterModal">추가</button>
                        </div>
                    </div>

                    <hr>
                    <table id="writerlst" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>이름</th>
                                <th>소속</th>
                                <th>학년</th>
                                <th>작가번호</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

        </div>

        

        <div class="modal fade" id="insertEBookModal" tabindex="-1" aria-labelledby="insertEBookModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="insertEBookModalLabel">Ebook 정보 입력</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!--<form method="post" enctype="multipart/form-data" action="/conf/uploadFile" target="_blank">-->
                    
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-1"><label for="title" >제목</label></div>
                                <div class="col-5"><input class="form-control" id="eBooktitle" /></div>
                                <div class="col-1"><label for="seq" >순서</label></div>
                                <div class="col-5"><input class="form-control" id="eBookseq" /></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-1">작가</div>
                                <div class="col-5">
                                    <input class="form-control" style="float: left; width: 60%;" id="ebookWriter" placeholder="작가 검색 .." id="ebookWriter">
                                    <input class="form-control" style="float: left; width: 20%;" disabled id="writerID">
                                    <input class="form-control" style="float: left; width: 20%;" type="button" value="검색">
                                </div>
                                <div class="col-1">파일</div>
                                <div class="col-5 custom-file">
                                    <form action="javascript:void(0)" method="post" id="fileupload">
                                        <input class="form-control" style="float: left; width: 80%;" type="file" name="file">
                                        <input class="form-control" style="float: left; width: 20%;" type="submit" value="업로드">
                                    </form>
                                    <p id="fileUploadResult">피일을 업로드해주세요</p>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <input class="btn btn-primary" type="submit" id="addEbook" />
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addWriterModal" tabindex="-1" aria-labelledby="insertEBookModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="insertEBookModalLabel">작가 정보 입력</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                        
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-1"><label for="name" >이름</label></div>
                                <div class="col-5"><input class="form-control" id="name" /></div>
                                <div class="col-1"><label for="affilication" >학교</label></div>
                                <div class="col-5"><input class="form-control" id="affilication" /></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-1"><label for="grade" >학년</label></div>
                                <div class="col-5"><input class="form-control" id="grade" /></div>
                                <div class="col-1"><label for="writerNo" >작가번호</label></div>
                                <div class="col-5"><input class="form-control" id="writerNo" /></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button class="btn btn-primary" type="button" id="addWriter" >추가</button>
                    </div>

                </div>
            </div>
        </div>


        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            var g_PageInterval;

            $(document).ready(function () {
                getConf();
                getEbookList();
                getWriterList();
            });

            $(document).on("dblclick", ".rowColumn", testfun );
            $(document).on("click", "button[name='delWriter']", delWriter );

            function testfun (event) {
                if (this.contentEditable == 'false') {
                    console.log('test');
                    this.contentEditable = true;

                } else {
                    console.log(this.contentEditable);
                }
            }

            function getConf() {        
                $.ajax({
                    type:"GET",
                    dataType:"JSON",
                    url:"/data/conf",
                    success: function (ret) {
                        g_PageInterval = ret[0].PAGE_INTERVAL;
                        drawIntervalSel(g_PageInterval);
                        //coverScale = ret[0].COVER_SCALE;
                        //pageScale = ret[0].PAGE_SCALE;
                    }
                });
            }

            function drawIntervalSel(interval) {
                let sel = $('#intervalSec');
                for (let i = 1; i <= 20; i++) {
                    const option = $('<option value="' + i + '">' + i + '</option>');
                    sel.append(option);
                }
                sel.val(interval);
            }

            $("#intervalSec").change(function(event) {
                let ret = confirm("페이지 표시시간을 " + g_PageInterval + "초에서 " + $(this).val() + "초로 변경하시겠습니까?");
                if(ret) {
                    g_PageInterval = $(this).val();
                    let data = {interval: g_PageInterval};
                    data = JSON.stringify(data);

                    var xhr = new XMLHttpRequest();
                    xhr.open('PUT', '/data/conf/set');
                    xhr.setRequestHeader('Content-type', "application/json");
                    xhr.send(data);

                    xhr.addEventListener('load', function () {
                        console.log(xhr.responseText);
                        alert(xhr.responseText);
                    });

                } else {
                    $(this).val(g_PageInterval);
                }
            });

            function getEbookList() {
                $.ajax({
                    type: "GET",
                    dataType: "JSON",
                    url: "/data/showEbooks",
                    success: function (ret) {
                        data = JSON.parse(JSON.stringify(ret));
                        htmlStr = drawShowListTable(ret);
                        $("#showList").find("tbody").html(htmlStr);
                    },
                });
            }

            function drawShowListTable(data) {
                var tableHtml = "";
                if (data.length > 0) {
                    for (var i = 0; i < data.length; i++) {
                        tableHtml += "<tr>";
                        tableHtml += "<td>" + data[i].ID + "</td>";
                        tableHtml += "<td>" + data[i].SEQ + "</td>";
                        tableHtml += "<td>" + data[i].TITLE + "</td>";
                        tableHtml += "<td>" + data[i].WRITER_NO + ' ' + data[i].NAME + "</td>";
                        tableHtml += "<td>" + data[i].AFFILIATION + "</td>";
                        tableHtml += "<td>" + data[i].GRADE + "</td>";
                        tableHtml += "<td>" + data[i].FILENAME + "</td>";

                        var sel = "<td><select class='show_yn'>";
                        if (data[i].SHOW_YN == "Y") {
                            sel += "<option value='Y'>Y</option><option value='N'>N</option>";
                        } else {
                            sel += "<option value='N'>N</option><option value='Y'>Y</option>";
                        }
                        sel += "</select></td>";
                        tableHtml += sel;
                        tableHtml += `</tr>`;
                    }
                } else {
                    alert("No Data");
                }
                return tableHtml;
            }

            $("#searchEBookWriter").click(function() {
                $.ajax({
                    type: "GET",
                    data:{"name": $("#ebookWriter").val()},
                    dataType: "JSON",
                    url: "/data/writer",
                    success: function (ret) {
                        if (data.length > 0) {
                            for (var i = 0; i < data.length; i++) {
                                selHtml += "<option value='" + data[i].NAME + "'>" + data[i].WRITER_NO + "호 작가" + data[i].NAME + "</option>";
                            }
                        } else {
                            selHtml += "<option>검색 결과 없음</option>";
                        }
                    },
                });
            });

            $("#fileupload").submit(function() {
                const formData = new FormData(this);
                formData.append("upload_dir", "/uploads");
                // 서버로 데이터를 전송
                $.ajax({
                    url: "/conf/uploadFile",
                    type: "post",
                    data: formData,
                    cache: false,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        alert(data.message);
                        $("#fileUploadResult").text(data.message);
                    },
                    error: function(error) {
                    // 실패 시 처리
                    },
                });
            });

            $("#addEbook").click(function(e) {
                var dat = {
                    seq : $("#eBookseq").val()
                }
                alert(JSON.stringify(dat));
            });

            function getWriterList() {
                $.ajax({
                    type: "GET",
                    dataType: "JSON",
                    url: "/data/writers",
                    success: function (ret) {
                        var htmlStr = drawWritersHtml(ret);
                        $("#writerlst").find("tbody").html(htmlStr);
                        
                    },
                });
            }

            function drawWritersHtml(data) {
                var tableHtml = "";
                
                if (data.length > 0) {
                    for (var i = 0; i < data.length; i++) {
                        tableHtml += "<tr>";
                        tableHtml += "<td>" + data[i].ID + "</td>";
                        tableHtml += "<td class='rowColumn' contenteditable='false' data-default='" + data[i].NAME  +"'>" + data[i].NAME + "</td>";
                        tableHtml += "<td>" + data[i].AFFILIATION + "</td>";
                        tableHtml += "<td>" + data[i].GRADE + "</td>";
                        tableHtml += "<td>" + data[i].WRITER_NO + "</td>";
                        tableHtml += "<td><button name='delWriter' class='btn btn-sm btn-danger' value='" + data[i].ID + "'>삭제</button></td>";
                        tableHtml += `</tr>`;
                    }
                } else {
                    tableHtml = "<td colspan='6'>검색 결과 없음</td>";
                }

                return tableHtml;
            }

            $('#writer_name').on('keydown', function(e){
                if (e.code == 'Enter'){
                    getWriter();
                }
            });

            $("#searchWriter").click(function() {
                getWriter();
            });

            function getWriter() {
                $.ajax({
                    type: "GET",
                    data:{"name": $("#writer_name").val()},
                    dataType: "JSON",
                    url: "/data/writer",
                    success: function (ret) {
                        var htmlStr = drawWritersHtml(ret);
                        $("#writerlst").find("tbody").html(htmlStr);
                    },
                });
            }

            $("#addWriter").click(function() {
                var data = {
                    name : $("#name").val(),
                    affiliation : $("#affilication").val(),
                    grade : $("#grade").val(),
                    writeNo : $("#writerNo").val()
                };
                data = JSON.stringify(data);

                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/data/writer');
                xhr.setRequestHeader('Content-type', "application/json");
                xhr.send(data);

                xhr.addEventListener('load', function () {
                    console.log(xhr.responseText);
                    alert(xhr.responseText);
                    document.querySelector("#sample").innerHTML = xhr.responseText;
                });
            });

            function delWriter (event) {
                var data = {id:$(this).val()};
                data = JSON.stringify(data);

                var xhr = new XMLHttpRequest();
                xhr.open('DELETE', '/data/writer');
                xhr.setRequestHeader('Content-type', "application/json");
                xhr.send(data);

                xhr.addEventListener('load', function () {
                    console.log(xhr.responseText);
                    alert(xhr.responseText);
                });
            }
            
            
        </script>
    </body>
</html>
