<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../assets/css/animate.css" />
        <link rel="stylesheet" href="../assets/css/topbar_d.css">
    </head>
    <body>
        <div class="navbar box-shadow">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <img src="../assets/img/new_main_logo2.png" width="250px;" class="align-items-center">
                </a>
                <div class="align-items-center writeNo">
                    <strong>E-Book 파일 관리 및 작가 관리</strong>
                </div>
                <div style="width: 250px;">
                    <button style="float: right;" class="navbar-toggler" type="button" onclick="location.href='/'">
                        <i class="fa fa-home navbar"></i>
                    </button>
                </div>
            </div>
        </div>

        <hr />

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <table id="showList" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">순서</th>
                                <th scope="col">제목</th>
                                <th scope="col">작가</th>
                                <th scope="col">소속</th>
                                <th scope="col">학년</th>
                                <th scope="col">파일명(업로드시 영어로)</th>
                                <th scope="col">표시여부 (Y/N)</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody name="eBook"></tbody>
                      </table>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#insertEBookModal">추가</button>
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-6">
                    <h4>환경 설정</h4>
                    <div class="input-group">
                        <label class="input-group-text" for="intervalSec">PDF 파일 표시 시간</label>
                        <select id="intervalSec" class="form-select">
                        </select>
                    </div>
                    <div>

                    </div>
                </div>

                <div class="col-6">
                    <div claa="row"></div>
                    <div class="row">
                        <div class="col-2">
                            <label>이름 검색 :</label>
                        </div>
                        <div class="col-4">
                            <input class="form-control" type="text" id="writer_name" />
                        </div>
                        <div class="col-4">
                            <button class="btn btn-outline-secondary" id="searchWriter">검색</button>
                        </div>
                        <div class="col-2 right">
                            <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#addWriterModal">추가</button>
                        </div>
                    </div>

                    <hr>
                    <table id="writerlst" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>이름</th>
                                <th>소속</th>
                                <th>학년</th>
                                <th>작가번호</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody name="writer"></tbody>
                    </table>
                </div>
            </div>

        </div>

        

        <div class="modal fade" id="insertEBookModal" tabindex="-1" aria-labelledby="insertEBookModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="insertEBookModalLabel">Ebook 정보 입력</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-1">제목</div>
                                <div class="col-5"><input class="form-control" id="eBooktitle" /></div>
                                <div class="col-1">순서</div>
                                <div class="col-5"><input class="form-control" id="eBookseq" /></div>
                            </div>
                            <hr>
                            
                            <div class="row">
                                <div class="col-1">작가</div>
                                <div class="col-5">
                                    <input class="form-control" style="float: left; width: 60%;" placeholder="작가 검색하세요..." id="eBookWriterName">
                                    <input class="form-control" style="float: left; width: 20%;" disabled id="writerID">
                                    <input class="form-control" style="float: left; width: 20%;" type="button" value="검색" id="getEBookWriter">
                                </div>
                                <div class="col-1">파일</div>
                                <div class="col-5 custom-file">
                                    <form action="javascript:void(0)" method="post" id="fileupload">
                                        <input class="form-control" style="float: left; width: 80%;" type="file" name="file" id="eBookFilename">
                                        <input class="form-control" style="float: left; width: 20%;" type="submit" value="업로드">
                                    </form>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col-5">
                                    <select class="form-control" style="float: left; width: 60%;" id="writerList"></select>
                                </div>
                                <div class="col-1"></div>
                                <div class="col-5">
                                    <p id="fileUploadResult">피일을 업로드해주세요.(파일명은 영어로)</p>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <input class="btn btn-primary" type="submit" data-bs-dismiss="modal" id="addEbook" />
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addWriterModal" tabindex="-1" aria-labelledby="insertWriterModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="insertWriterModalLabel">작가 정보 입력</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                        
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-1">이름</div>
                                <div class="col-5"><input class="form-control" id="name" /></div>
                                <div class="col-1">학교</div>
                                <div class="col-5"><input class="form-control" id="affilication" /></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-1">학년</div>
                                <div class="col-5"><input class="form-control" id="grade" /></div>
                                <div class="col-1">작가번호</div>
                                <div class="col-5"><input class="form-control" id="writerNo" /></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button class="btn btn-primary" type="button" data-bs-dismiss="modal" id="addWriter" >추가</button>
                    </div>

                </div>
            </div>
        </div>


        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            var g_PageInterval;
            var g_coverScale;
            var g_pageScale;

            $(document).ready(function () {
                getConf();
                getEbookList();
                getWriterList();
            });

            $(document).on("dblclick", ".rowColumn", enableEdit );
            $(document).on("keyup", ".rowColumn", changeWriter );
            $(document).on("blur", ".rowColumn", outOfForcus );
            $(document).on("change", ".showYN", changeShowYN );
            $(document).on("click", "button[name='delWriter']", delWriter );
            $(document).on("click", "button[name='delEBook']", delEbook );

            function getConf() {        
                $.ajax({
                    type:"GET",
                    dataType:"JSON",
                    url:"/data/conf",
                    success: function (ret) {
                        g_PageInterval = ret[0].PAGE_INTERVAL;
                        g_coverScale = ret[0].COVER_SCALE;
                        g_pageScale = ret[0].PAGE_SCALE;
                        drawIntervalSel(g_PageInterval);
                    }
                });
            }

            function drawIntervalSel(interval) {
                let sel = $('#intervalSec');
                for (let i = 1; i <= 20; i++) {
                    const option = $('<option value="' + i + '">' + i + '</option>');
                    sel.append(option);
                }
                sel.val(interval);
            }

            $("#intervalSec").change(function(event) {
                let ret = confirm("페이지 표시시간을 " + g_PageInterval + "초에서 " + $(this).val() + "초로 변경하시겠습니까?");
                if(ret) {
                    g_PageInterval = $(this).val();
                    let data = {interval: g_PageInterval};
                    data = JSON.stringify(data);

                    var xhr = new XMLHttpRequest();
                    xhr.open('PUT', '/data/conf/set');
                    xhr.setRequestHeader('Content-type', "application/json");
                    xhr.send(data);

                    xhr.addEventListener('load', function () {
                        console.log(xhr.responseText);
                        alert(xhr.responseText);
                    });

                } else {
                    $(this).val(g_PageInterval);
                }
            });

            function getEbookList() {
                $.ajax({
                    type: "GET",
                    dataType: "JSON",
                    url: "/data/ebooks",
                    success: function (ret) {
                        data = JSON.parse(JSON.stringify(ret));
                        htmlStr = drawShowListTable(ret);
                        $("#showList").find("tbody").html(htmlStr);
                    },
                });
            }

            function drawShowListTable(data) {
                var tableHtml = "";
                let attrStr = "class='rowColumn' contenteditable='false' data-default='";
                if (data.length > 0) {
                    for (var i = 0; i < data.length; i++) {
                        tableHtml += "<tr>";
                        tableHtml += "<td>" + data[i].ID + "</td>";
                        tableHtml += "<td key='seq' " + attrStr + data[i].SEQ + "'>" + data[i].SEQ + "</td>";
                        tableHtml += "<td key='title' " + attrStr + data[i].TITLE + "'>" + data[i].TITLE + "</td>";
                        tableHtml += "<td>" + data[i].WRITER_NO + ' ' + data[i].NAME + "</td>";
                        tableHtml += "<td>" + data[i].AFFILIATION + "</td>";
                        tableHtml += "<td>" + data[i].GRADE + "</td>";
                        tableHtml += "<td>" + data[i].FILENAME + "</td>";
                        
                        var sel = "<td><select class='form-select showYN' data-default='";
                        if (data[i].SHOW_YN == "Y") {
                            sel += "Y'><option value='Y'>Y</option><option value='N'>N</option>";
                        } else {
                            sel += "N'><option value='N'>N</option><option value='Y'>Y</option>";
                        }
                        sel += "</select></td>";
                        tableHtml += sel;
                        tableHtml += "<td><button name='delEBook' class='btn btn-sm btn-danger' value='" + data[i].ID + "'>삭제</button></td>";
                        tableHtml += `</tr>`;
                    }
                } else {
                    alert("No Data");
                }
                return tableHtml;
            }

            function changeShowYN(event) {
                const oldValue = $(this).attr('data-default');

                let data = {
                    id : $(this).parent().parent().children().first().text(),
                    column : "showYN",
                    newData : $(this).val()
                }
                data = JSON.stringify(data);
                
                var xhr = new XMLHttpRequest();
                    xhr.open('PUT', "/data/eBook");
                    xhr.setRequestHeader('Content-type', "application/json");
                    xhr.send(data);

                    xhr.addEventListener('load', function () {
                        console.log(xhr.responseText);
                        alert(xhr.responseText);
                    });
            }

            $("#eBookWriterName").on('keydown', function(e){
                if (e.code == 'Enter'){
                    isEnterPressed = true;
                    getEBookWriter();
                }
            });

            $("#eBookWriterName").on('keyup', function(e){
                isEnterPressed = false;
            });

            $("#getEBookWriter").click(function() {
                getEBookWriter();
            });

            function getEBookWriter(e) {
                let writerName = $("#eBookWriterName").val().trim();
                if (writerName == '') {
                    alert("이름을 입력하세요");
                    return;
                }

                $.ajax({
                    type: "GET",
                    data:{"name": writerName},
                    dataType: "JSON",
                    url: "/data/writer",
                    success: function (ret) {
                        $("#writerList").empty();

                        if (ret.length == 0) {
                            alert('검색 결과가 없습니다.');
                            return;
                        }

                        if(ret.length == 1) {
                            $("#writerID").val(ret[0].ID);
                            $("#eBookWriterName").val(ret[0].NAME);
                        } else if(ret.length > 1) {
                            $("#writerList").append("<option>작가를 선택하세요</option>");
                        }
                        for(let i = 0; i < ret.length; i++) {
                            let str = "<option value='" + ret[i].ID + "'>" + ret[i].NAME + ' ' + ret[i].WRITER_NO + "호 작가" + "</option>";
                            $("#writerList").append(str);
                        }
                    },
                });
            }

            $("#writerList").change(function(e) {
                let writeID
                $("#writerID").val($(this).val());
            });

            $("#fileupload").submit(function() {
                const formData = new FormData(this);
                formData.append("upload_dir", "/uploads");
                // 서버로 데이터를 전송
                $.ajax({
                    url: "/conf/uploadFile",
                    type: "post",
                    data: formData,
                    cache: false,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        alert(data.message);
                        $("#fileUploadResult").text(data.message);
                    },
                    error: function(error) {
                    // 실패 시 처리
                    },
                });
            });

            $("#addEbook").click(function(e) {
                let title = $("#eBooktitle").val();
                let seq = $("#eBookseq").val();
                let writeId = $("#writerID").val();
                let filePath = $("#eBookFilename").val();
                let fileName = filePath.split("\\").pop();

                if(title == null || title == '' || seq == null || seq == '' ||
                    writeId == null || writeId == '' || fileName == null || fileName == '') {
                    alert('항목을 전부 입력하세요');
                    return;
                }

                var data = {
                    seq : seq,
                    title : $("#eBooktitle").val(),
                    writerId : writeId,
                    filename : fileName
                }
                data = JSON.stringify(data);

                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/data/eBook');
                xhr.setRequestHeader('Content-type', "application/json");
                xhr.send(data);

                xhr.addEventListener('load', function () {
                    console.log(xhr.responseText);
                    getEbookList();
                });
            });

            function delEbook(e) {
                let ret = confirm("삭제하시겠습니까?");
                if(ret) {
                    var data = {id:$(this).val()};
                    data = JSON.stringify(data);

                    var xhr = new XMLHttpRequest();
                    xhr.open('DELETE', '/data/eBook');
                    xhr.setRequestHeader('Content-type', "application/json");
                    xhr.send(data);

                    xhr.addEventListener('load', function () {
                        console.log(xhr.responseText);
                        getEbookList();
                    });
                }
            }

            function getWriterList() {
                $.ajax({
                    type: "GET",
                    dataType: "JSON",
                    url: "/data/writers",
                    success: function (ret) {
                        var htmlStr = drawWritersHtml(ret);
                        $("#writerlst").find("tbody").html(htmlStr);
                        
                    },
                });
            }

            function drawWritersHtml(data) {
                var tableHtml = "";
                let attrStr = "class='rowColumn' contenteditable='false' data-default='";
                if (data.length > 0) {
                    for (var i = 0; i < data.length; i++) {
                        tableHtml += "<tr>";
                        tableHtml += "<td>" + data[i].ID + "</td>";
                        tableHtml += "<td key='name' " + attrStr + data[i].NAME  +"'>" + data[i].NAME + "</td>";
                        tableHtml += "<td key='affiliation'" + attrStr + data[i].AFFILIATION + "'>" + data[i].AFFILIATION + "</td>";
                        tableHtml += "<td key='grade'" + attrStr + data[i].GRADE + "'>" + data[i].GRADE + "</td>";
                        tableHtml += "<td key='writeNo'" + attrStr + data[i].WRITER_NO + "'>" + data[i].WRITER_NO + "</td>";
                        tableHtml += "<td><button name='delWriter' class='btn btn-sm btn-danger' value='" + data[i].ID + "'>삭제</button></td>";
                        tableHtml += `</tr>`;
                    }
                } else {
                    tableHtml = "<td colspan='6'>검색 결과 없음</td>";
                }

                return tableHtml;
            }

            $('#writer_name').on('keyup', function(e){
                if (e.code == 'Enter'){
                    getWriter();
                }
            });

            $("#searchWriter").click(function() {
                getWriter();
            });

            function getWriter() {
                $.ajax({
                    type: "GET",
                    data:{"name": $("#writer_name").val()},
                    dataType: "JSON",
                    url: "/data/writer",
                    success: function (ret) {
                        var htmlStr = drawWritersHtml(ret);
                        $("#writerlst").find("tbody").html(htmlStr);
                    },
                });
            }

            $("#addWriter").click(function() {
                var data = {
                    name : $("#name").val(),
                    affiliation : $("#affilication").val(),
                    grade : $("#grade").val(),
                    writeNo : $("#writerNo").val()
                };
                data = JSON.stringify(data);

                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/data/writer');
                xhr.setRequestHeader('Content-type', "application/json");
                xhr.send(data);

                xhr.addEventListener('load', function () {
                    console.log(xhr.responseText);
                    getWriter();
                });
            });

            function delWriter (e) {
                var data = {id:$(this).val()};
                data = JSON.stringify(data);

                var xhr = new XMLHttpRequest();
                xhr.open('DELETE', '/data/writer');
                xhr.setRequestHeader('Content-type', "application/json");
                xhr.send(data);

                xhr.addEventListener('load', function () {
                    console.log(xhr.responseText);
                    getWriter();
                });
            }
            
            function enableEdit (event) {
                if (this.contentEditable == 'false') {
                    this.contentEditable = true;
                } else {
                    console.log(this.contentEditable);
                }
            }

            function outOfForcus(e) {
                let url = "/data/" + $(this).parent().parent().attr("name");
                let orgVal = $(this).attr("data-default");
                var newVal = $(this).text();

                if (newVal != orgVal) {
                    this.contentEditable = false;
                    let data = {
                        id : $(this).parent().children().first().text(),
                        column : $(this).attr("key"),
                        newData : newVal
                    }
                    data = JSON.stringify(data);

                    var xhr = new XMLHttpRequest();
                    xhr.open('PUT', url);
                    xhr.setRequestHeader('Content-type', "application/json");
                    xhr.send(data);

                    xhr.addEventListener('load', function () {
                        console.log(xhr.responseText);
                        alert(xhr.responseText);
                    });
                }
            }

            function changeWriter(e) {
                if (e.code == "Escape") {
                    let orgVal = $(this).attr("data-default");
                    $(this).text(orgVal);
                    this.contentEditable = false;
                } else if (e.code == 'Enter') {
                    this.contentEditable = false;
                }
            }
        </script>
    </body>
</html>
